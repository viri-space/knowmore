<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Knowmore</title>
	<meta name="theme-color" content="#376fc2">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="shortcut icon" href="/icon.png">

	<!-- Twitter Card -->
	<meta name="twitter:site" content="@Vuwnu">
	<meta name="twitter:creator" content="@Vuwnu">
	<meta name="twitter:url" content="https://knowmore.vuw.nu/">
	<meta name="twitter:title" content="Knowmore">
	<meta name="twitter:description" content="Site hosting easy to follow tutorials, guides and lists for a wide variety of different subjects">
	<meta name="twitter:image" content="/icon.png">
	<meta name="twitter:image:alt" content="Knowmore icon">
	<meta name="twitter:card" content="summary_large_image">

	<script type="text/javascript">
		// Single Page Apps for GitHub Pages
		// https://github.com/rafrex/spa-github-pages
		// Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
		// ----------------------------------------------------------------------
		// This script checks to see if a redirect is present in the query string
		// and converts it back into the correct url and adds it to the
		// browser's history using window.history.replaceState(...),
		// which won't cause the browser to attempt to load the new url.
		// When the single page app is loaded further down in this file,
		// the correct url will be waiting in the browser's history for
		// the single page app to route accordingly.

		(function(l) {
			if (l.search) {
				var q = {};
				l.search.slice(1).split('&').forEach(function(v) {
					var a = v.split('=');
					q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
				});
				if (q.p !== undefined) {
					window.history.replaceState(null, null,
						l.pathname.slice(0, -1) + (q.p || '') +
						(q.q ? ('?' + q.q) : '') +
						l.hash
					);
				}
			}
		}(window.location));
	</script>
	<script src="https://cdn.jsdelivr.net/gh/vuwnu/zoon@master/dist/zoon.min.js"></script>
	<link href="https://www.unpkg.com/shyphen@dev/dist/shyphen.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/style.css">
</head>

<body id="body-id">
	<z-sm>
		<z-title prepend="Home - " title="Knowmore" append=""></z-title>
		<z-frame frame="default" src="/frames/"></z-frame>
	</z-sm>
	<script src="/scripts.js"></script>
</body>

</html>
